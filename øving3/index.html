<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Form</title>
</head>
<body>

    <div>

        <h1>User Registration</h1>
        
        <div class="main">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Ola" required>
        </div>

        <br>

        <div class="main">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Normann" required>
        </div>

        <br>

        <div class="main">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required minlength="8">
        </div>

        <br>

        <div class="main">
            <label for="email">eMail</label>
            <input type="email" id="email" name="email" placeholder="ola@normann.no" required>
        </div>

        <br>

        <div class="main">
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" placeholder="555-55-555" required pattern="^\d{3}-\d{2}-\d{3}$">
        </div>

        <br>

        <div class="main">
            <label for="birthDate">birthdate</label>
            <input type="date" id="birthDate" name="birthDate" required min="18">
        </div>

        <br>

        <div class="main">
            <label for="pfp">Profile Picture</label>
            <input type="file" id="pfp" name="pfp">
        </div>

        <br>
        <br>

        <div class="main">
            <label for="country">Country</label>
            <select>
                <option value="norway">Norway</option>
                <option value="sweden">Sweden</option>
                <option value="denmark">Denmark</option>
            </select>
        </div>

        <br>

        <div class="main">
            <label for="comment">Comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea>
        </div>

        <br>
        <br>

        <div class="main">
            <label for="satisfaction">Satisfaction</label>
            <input type="range" name="satisfaction" id="satisfaction" min="1" max="10" step="1" value="5">
        </div>


        <br>
        <br>

        <div class="main">
            <label for="gender">Gender:</label>

            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" required>

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender">

            <label for="Other">Other</label>
            <input type="radio" id="Other" name="gender">
        </div>

        <br>
    
        <div class="main">
       <fieldset id="group">
            <legend>Interests:</legend>

            <label><input type="checkbox" name="interests" id="Football"> Football</label>
            <label><input type="checkbox" name="interests" id="Tennis"> Tennis</label>
            <label><input type="checkbox" name="interests" id="Basketball"> Basketball</label>
        </fieldset>

        <br>


        <input type="submit" value="Submit">
        </div>

        <br>

        <div class="main">
            <input type="reset">
        </div>
        
        <br>


    </form>

   
</body>
</html>

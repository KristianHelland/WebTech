<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Ola" required>
        </div>

        <br>

        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Normann" required>
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required minlength="8">
        </div>

        <br>

        <div>
            <label for="email">eMail</label>
            <input type="email" id="email" name="email" placeholder="ola@normann.no" required>
        </div>

        <br>

        <div>
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(+47) 123 45 678" required>
        </div>

        <br>

        <div>
            <label for="birthDate">birthdate</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>
        
        <br>

        <div>
            <input type="submit">
        </div>



    </form>

   


        <script>
        document.getElementById("ageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Forhindrer innsending
            const birthDateInput = document.getElementById("birthDate").value;
            const errorMsg = document.getElementById("errorMsg");

            if (!birthDateInput) {
                errorMsg.textContent = "Du må velge en dato.";
                return;
            }

            const birthDate = new Date(birthDateInput);
            const today = new Date();

            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            const dayDiff = today.getDate() - birthDate.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            if (age >= 18) {
                errorMsg.textContent = ""; // Fjerner feilmelding
                alert("Alderen er verifisert – du er over 18.");
                // Skjema kan nå sendes eller behandles videre
                // Her kan du f.eks. vise neste steg, eller simulere innsending
            } else {
                errorMsg.textContent = "Du må være minst 18 år for å fortsette.";
            }
        });
    </script>
</body>
</html>

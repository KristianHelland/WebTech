<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Ola" required>
        </div>

        <br>

        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Normann" required>
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required minlength="8">
        </div>

        <br>

        <div>
            <label for="email">eMail</label>
            <input type="email" id="email" name="email" placeholder="ola@normann.no" required>
        </div>

        <br>

        <div>
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(+47) 123 45 678" required>
        </div>

        <br>

        <div>
            <label for="birthDate">birthdate</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>
        
        <br>

        <div>
            <input type="submit">
        </div>



    </form>

    <script>
        function validateAge() {
            // Hent datoen fra input-feltet
            var birthDate = document.getElementById("birthDate").value;
            var today = new Date();
            var birthDateObj = new Date(birthDate);
           
            // Beregn alder
            var age = today.getFullYear() - birthDateObj.getFullYear();
            var m = today.getMonth() - birthDateObj.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDateObj.getDate())) {
                age--;
            }

            // Sjekk om brukeren er over 18 år
            if (age >= 18) {
                alert("Du er over 18 år.");
                return true;
            } else {
                alert("Du må være over 18 år for å fortsette.");
                return false;
            }
        }
    </script>

    
</body>
</html>
